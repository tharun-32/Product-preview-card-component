<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>   
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="image">
      <img src="images/image-product-desktop.jpg" alt="perfume" class="desktop-image">
      <img src="images/image-product-mobile.jpg" alt="perfume" class="mobile-image">
    </div>
    <div class="content">
      <p class="perfume">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="define">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL. </p>
      <ul>
        <li>$149.99</li>
        <li>$169.99</li>
      </ul>
      <button><img src="images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tharun-32">tharun</a>.
  </div>
</body>
</html>
